<div class="vertical-layout">
  <div class="button-row" style="align-items: baseline;">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Choose an option</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="option1">Heartrate History</mat-option>
        <mat-option value="option2">Activity History</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button>
      <mat-icon>share</mat-icon>
      Share with Doctor
    </button>
  </div>
  <div class="chart">
    <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
  </div>
</div>
